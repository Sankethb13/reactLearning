<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React Learning</title>
</head>
<body>
  <div id = "root">
    <script>
      const heading = document.createElement("h1"); // used to create a element
      heading.innerHTML = "Hello world from JS !"; // setting the string the element

      const root = document.getElementById("root"); // fetching the element in the root or div tag
      root.appendChild(heading); // this function is used to append the heading in the root
    </script>
  </div>
</body>
</html>
